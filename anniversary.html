    <script>
      AOS.init({
        once: true,
      });
    </script>

    <script>
      const textArray = [
        "Softkodes was founded by a team of young Nigerians...",
        " to showcase the creativity and tenacity of the young Nigerian mind.",
        "Join us as we celebrate 2 years of excellence,",
        "Creativity üòé",
        "Innovation üè∞",
        " Continuous Improvement and Uniqueness.",
      ];
      const typingDelay = 150;
      const erasingDelay = 100;
      const newTextDelay = 2000;
      let textArrayIndex = 0;
      let charIndex = 0;

      const typedTextSpan = document.getElementById("generator");

      function type() {
        if (charIndex < textArray[textArrayIndex].length) {
          typedTextSpan.textContent +=
            textArray[textArrayIndex].charAt(charIndex);
          charIndex++;
          setTimeout(type, typingDelay);
        } else {
          setTimeout(erase, newTextDelay);
        }
      }
      function erase() {
        if (charIndex > 0) {
          typedTextSpan.textContent = textArray[textArrayIndex].substring(
            0,
            charIndex - 1
          );
          charIndex--;
          setTimeout(erase, erasingDelay);
        } else {
          textArrayIndex++;
          if (textArrayIndex >= textArray.length) textArrayIndex = 0;
          setTimeout(type, typingDelay + 100);
        }
      }
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(type, newTextDelay + 250);
      });
    </script>
